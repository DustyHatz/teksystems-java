<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lower Triangle</title>
</head>

<body>
    <script type="text/javascript">
        function makeLower() {
            var height = Number(prompt("How high?: "));
            for (i = -1; i < height; i++) {

                document.write("*".repeat(i + 1));
                document.write("<br>");

            }
        }
        makeLower();
    </script>
</body>

</html>
