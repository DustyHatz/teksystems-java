<!DOCTYPE html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper Triangle</title>
</head>

<body>
    <script type="text/javascript">
        function makeUpper() {
            var height = Number(prompt("How high?: "));

            i = 0;
            j = height;
            while (i < height) {

                // Print to html page
                document.write("&nbsp;".repeat(i) + "*".repeat(j));
                document.write("<br>");

                // Print to console (looks different from being printed to html page)
                console.log(" ".repeat(i) + "*".repeat(j));

                i += 1;
                j -= 1;

            }
        }
        makeUpper();
    </script>
</body>

</html>
