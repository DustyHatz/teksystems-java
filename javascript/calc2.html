    <!DOCTYPE html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <script type="text/javascript">
            function calc(str) {

                if (str.length == 0) {
                    return 0;
                } else {
                    var no_spaces = str.split(" ");
                    var new_str = no_spaces.join("");
                    var sum = eval(new_str);
                    return "Sum: " + sum;
                }
            }
            // str = prompt("Enter sequence: ");
            var str = "15 ;10 + 3 + 0 + 25 ;5 + 6 - 7 - 8 + 9 + 10 - 11 ;";
            console.log("str: " + str);
            var new_str = str.split(";");
            console.log(new_str);

            for (let i = 0; i < new_str.length; i++) {
                console.log(calc(new_str[i]));
            }
            
        </script>
    </body>

    </html>
