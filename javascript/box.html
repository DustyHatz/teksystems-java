<!DOCTYPE html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<body>
    <script type="text/javascript">
        function makeBox() {
            var height = Number(prompt("How high?: "));
            var width = Number(prompt("How wide?: "))
            for(i = 1; i <= height; i++) {
                document.write("*".repeat(width));
                document.write("<br>")
            }
        }
        makeBox();
    </script>
</body>
</html>
