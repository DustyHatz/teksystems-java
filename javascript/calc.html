<body>
    <!DOCTYPE html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        <script type="text/javascript">
            function calc(str) {

                if (str.length == 0) {
                    console.log("Must enter valid values...");
                } else {
                    var no_spaces = str.split(" ");
                    var new_str = no_spaces.join("");
                    var sum = eval(new_str);
                    console.log("Sum: " + sum);
                }


            }
            str = prompt("Enter sequence: ");
            calc(str);
        </script>
    </body>

    </html>
